<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Feednly Player</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #000;
        overflow: hidden;
        touch-action: manipulation;
      }

      #player {
        position: fixed;
        inset: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        background: #000;
      }

      #progress-track {
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
        height: 3px;
        background: rgba(255, 255, 255, 0.18);
        pointer-events: none;
        z-index: 2;
      }

      #progress-bar {
        width: 0%;
        height: 100%;
        background: rgba(255, 255, 255, 0.75);
        transform-origin: left center;
      }

      #mute-indicator {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        pointer-events: none;
        z-index: 3;
      }

      #mute-indicator.hidden {
        opacity: 0;
      }

      #mute-indicator span {
        display: inline-flex;
        width: 64px;
        height: 64px;
        border-radius: 999px;
        background: rgba(0, 0, 0, 0.55);
        align-items: center;
        justify-content: center;
        border: 1px solid rgba(255, 255, 255, 0.7);
        color: #fff;
        font-size: 28px;
        box-sizing: border-box;
        transition: opacity 0.2s ease;
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <video id="player" playsinline muted autoplay></video>
    <div id="mute-indicator" aria-hidden="false"><span>ðŸ”‡</span></div>
    <div id="progress-track"><div id="progress-bar"></div></div>

    <script src="https://cdn.jsdelivr.net/npm/@mux/mux-data@latest/dist/mux.min.js"></script>
    <script>
      const params = new URLSearchParams(window.location.search);
      const playbackId = params.get("playback_id");
      const envKey = params.get("env_key") || "";

      const video = document.getElementById("player");
      const progressBar = document.getElementById("progress-bar");
      const muteIndicator = document.getElementById("mute-indicator");

      const attemptPlay = async () => {
        try {
          await video.play();
        } catch (error) {
          // Autoplay can be blocked until user interaction.
        }
      };

      if (playbackId) {
        video.src = `https://stream.mux.com/${encodeURIComponent(playbackId)}.m3u8`;
        video.load();
      }
      video.muted = true;
      video.autoplay = true;
      video.controls = false;

      const updateProgress = () => {
        const duration = Number.isFinite(video.duration) ? video.duration : 0;
        const progress = duration > 0 ? Math.min(video.currentTime / duration, 1) : 0;
        progressBar.style.width = `${progress * 100}%`;
      };

      const updateMuteIndicator = () => {
        const isMuted = video.muted || video.volume === 0;
        muteIndicator.classList.toggle("hidden", !isMuted);
        muteIndicator.setAttribute("aria-hidden", (!isMuted).toString());
      };

      video.addEventListener("timeupdate", updateProgress);
      video.addEventListener("loadedmetadata", () => {
        updateProgress();
        updateMuteIndicator();
        attemptPlay();
      });
      video.addEventListener("volumechange", updateMuteIndicator);

      document.addEventListener("DOMContentLoaded", async () => {
        if (envKey && window.mux && window.mux.monitor) {
          window.mux.monitor(video, {
            data: {
              env_key: envKey,
              player_name: "feednly-player-v1",
              video_stream_type: "on-demand",
            },
          });
        }
      });

      document.addEventListener("click", (event) => {
        if (event.target.closest("#progress-track")) {
          return;
        }
        if (video.muted) {
          video.muted = false;
        }
        attemptPlay();
        updateMuteIndicator();
      });

    </script>
  </body>
</html>
