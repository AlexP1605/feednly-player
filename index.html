<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Feednly Player</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #000;
        overflow: hidden;
        touch-action: manipulation;
      }

      #player {
        position: fixed;
        inset: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        background: #000;
      }

      #progress-track {
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
        height: 3px;
        background: rgba(255, 255, 255, 0.18);
        pointer-events: none;
        z-index: 2;
      }

      #progress-bar {
        width: 0%;
        height: 100%;
        background: rgba(255, 255, 255, 0.75);
        transform-origin: left center;
      }

      #play-overlay {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(0, 0, 0, 0.25);
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.2s ease;
        z-index: 3;
      }

      #play-overlay.visible {
        opacity: 1;
      }

      #play-overlay span {
        display: inline-flex;
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: rgba(0, 0, 0, 0.6);
        align-items: center;
        justify-content: center;
        border: 2px solid rgba(255, 255, 255, 0.8);
        color: #fff;
        font-size: 38px;
        padding-left: 6px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <video id="player" playsinline></video>
    <div id="play-overlay" aria-hidden="true"><span>â–¶</span></div>
    <div id="progress-track"><div id="progress-bar"></div></div>

    <script src="https://cdn.jsdelivr.net/npm/@mux/mux-data@latest/dist/mux.min.js"></script>
    <script>
      const params = new URLSearchParams(window.location.search);
      const playbackId = params.get("playback_id");
      const envKey = params.get("env_key") || "";

      const video = document.getElementById("player");
      const progressBar = document.getElementById("progress-bar");
      const playOverlay = document.getElementById("play-overlay");

      if (playbackId) {
        video.src = `https://stream.mux.com/${encodeURIComponent(playbackId)}.m3u8`;
      }

      const updateProgress = () => {
        const duration = Number.isFinite(video.duration) ? video.duration : 0;
        const progress = duration > 0 ? Math.min(video.currentTime / duration, 1) : 0;
        progressBar.style.width = `${progress * 100}%`;
      };

      const updateOverlay = () => {
        const showOverlay = video.paused || video.ended;
        playOverlay.classList.toggle("visible", showOverlay);
        playOverlay.setAttribute("aria-hidden", (!showOverlay).toString());
      };

      video.addEventListener("timeupdate", updateProgress);
      video.addEventListener("loadedmetadata", updateProgress);
      video.addEventListener("pause", updateOverlay);
      video.addEventListener("play", updateOverlay);
      video.addEventListener("ended", updateOverlay);

      let playbackStarted = false;

      const startPlayback = async () => {
        if (playbackStarted) {
          return;
        }
        playbackStarted = true;
        try {
          await video.play();
        } catch (error) {
          // Autoplay may be blocked.
        }
      };

      document.addEventListener("DOMContentLoaded", async () => {
        if (envKey && window.mux && window.mux.monitor) {
          window.mux.monitor(video, {
            data: {
              env_key: envKey,
              player_name: "feednly-player-v1",
              video_stream_type: "on-demand",
            },
          });
        }
        await startPlayback();
      });

      document.addEventListener("click", async (event) => {
        if (event.target.closest("#progress-track")) {
          return;
        }
        if (video.paused || video.ended) {
          await startPlayback();
        } else {
          video.pause();
        }
        updateOverlay();
      });

    </script>
  </body>
</html>
